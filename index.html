<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <!-- font awesome icons link Start  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- font awesome icons link End  -->

    
  <!-- header section start -->

  <section class="header mb-5 bg-color">
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-12 my-2">
          <div class="box rounded text-center"><span>1.1</span></div>
        </div>
        <div class="col-md-7 col-sm-6 col-6  my-2">
          <div class="box rounded text-center"><span>1.2</span></div>
        </div>
        <div class="col-md-3 col-sm-3 col-6 my-2">
          <div class="box rounded text-center"><span>1.3</span></div>
        </div>
      </div>
    </div>
  </section>
  <!-- header section End -->

  <!-- hero section Start  -->
  <section class="hero bg-color mb-5">
    <div class="container">
      <div class="row">
        <div class="col-md-9 my-2">
          <div class="box rounded">
            <div class="container">
              <div class="row">
                <div class="col-md-8 col-sm-12 d-none d-sm-block my-2">
                  <div class="box-2 rounded text-center"><span>2.1</span></div>
                </div>
                <div class="col-md-4 col-sm-12 col-12 my-2">
                  <div class="box-2 rounded text-center"><span>2.2</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-none d-md-block my-2">
          <div class="box rounded text-center"><span>3</span></div>
        </div>
      </div>
    </div>
  </section>
  <!-- hero section End  -->

  <!-- body section start  -->
  <section class="my-body bg-color">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="box my-2 rounded">
            <div class="container">
              <div class="row">
                <div class="col-md-4 col-sm-9">
                  <div class="box-2 my-2 rounded text-center"><span>4.1</span></div>
                </div>
                <div class="col-sm-3 d-md-none">
                  <div class="box-2 rounded my-2 text-center"> <span>3</span></div>
                </div>
                <div class="col-md-8 col-sm-12">
                  <div class="box-2 my-2 rounded text-center"> <span>4.2</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box rounded my-2 text-center"> <span>5</span></div>
        </div>
      </div>
    </div>
  </section>
  <!-- body section End  -->

   <!-- bar section start  -->
   <section class="bar bg-color d-md-none d-sm-block  d-none mt-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="box rounded my-2 text-center">5</div>
        </div>
      </div>
    </div>
  </section>
  <!-- bar section End  -->

  <!-- footer section start  -->
  <section class="footer bg-color mt-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="box rounded text-center my-2"><span>6.1</span></div>
        </div>
      </div>
    </div>
  </section>
  <!-- footer section End  -->
   

    <!-- css link Start  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- css link End  -->
    
</head>

<body>
    

    

    <!-- js link Stat  -->
    <source src="js/bootstrap.bundle.min.js" type="">
    <source src="js/script.js" type="">
    <!-- js link End  -->
</body>

</html>
